[project]
name = "openguard"
version = "0.1.0"
description = "OpenAI-compatible guardrail proxy"
requires-python = ">=3.10"
dependencies = [
    "fastapi==0.111.0",
    "uvicorn[standard]==0.30.6",
    "httpx==0.27.0",
    "cachetools==5.5.2",
    "asyncache==0.3.1",
    "pydantic==2.10.0",
    "pyyaml==6.0.2",
]

[project.optional-dependencies]
dev = [
    "pytest==8.3.0",
    "pytest-asyncio==0.24.0",
]

[project.scripts]
openguard = "src.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
