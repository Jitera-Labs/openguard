services:
  openguard:
    build:
      context: .
      target: dev
    image: openguard-dev
    ports:
      - "23294:23294"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      OPENGUARD_HOST: "0.0.0.0"
      OPENGUARD_PORT: "23294"
      OPENGUARD_CONFIG: "${OPENGUARD_CONFIG:-/app/guards.yaml}"
      OPENGUARD_OPENAI_URL_1: "${OPENGUARD_OPENAI_URL_1:-}"
      OPENGUARD_OPENAI_KEY_1: "${OPENGUARD_OPENAI_KEY_1:-}"
      OPENGUARD_ANTHROPIC_URL_1: "${OPENGUARD_ANTHROPIC_URL_1:-}"
      OPENGUARD_ANTHROPIC_KEY_1: "${OPENGUARD_ANTHROPIC_KEY_1:-}"
    volumes:
      # Bind-mount overrides the image's COPY content â€” intentional for hot-reload in dev.
      # The production image uses only COPY'd files; this mount is NOT present in production.
      - .:/app
    # Override command to enable hot-reloading for development
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "23294", "--reload", "--reload-dir", "/app"]

  ui:
    build:
      context: .
      target: dev
    image: openguard-dev
    ports:
      - "4400:4400"
    volumes:
      - .:/app
    # bun install runs on every start; it is fast when node_modules is up-to-date (no-op install).
    # Moving this to a build step would require rebuilding the image on every dependency change.
    command: ["sh", "-c", "cd /app/public && bun install && bun run dev --host 0.0.0.0 --port 4400"]
