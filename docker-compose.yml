services:
  openguard:
    build: .
    image: openguard-dev
    ports:
      - "8000:8000"
    environment:
      OPENGUARD_HOST: "0.0.0.0"
      OPENGUARD_PORT: "8000"
      OPENGUARD_CONFIG: "/app/guards.yaml"
    volumes:
      - .:/app
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "/app"]
